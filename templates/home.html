{% extends 'base.html' %}
    {% block title %}<title>Home Page</title>{% endblock %}
{% block content%}
  <h1>All Projects</h1>

 <ul>
  {% for project in projects %}
  	<li><a href="/project?title={{ project[0] }}">{{ project[0] }}</a></li>
  {% endfor %}
  </ul>

  <h1>All Student Github Usernames</h1>

 <ul>
  {% for github in githubs %}
  	<li><a href="/student?github={{ github[0] }}">{{ github[0] }}</a></li>
  {% endfor %}
  </ul>

{% endblock %}
