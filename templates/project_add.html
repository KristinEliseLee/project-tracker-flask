{% extends 'base.html' %}

{% block title %}<title>Add a Project</title>{% endblock %}

{% block content%}
<form action="/project-add", method="POST">
	<label> Enter Title:
		<input type="text" name="title" required>
	</label>
	<label> Enter Description:
		<textarea name="description" required></textarea>
	</label>
	<label> Max Project Grade:
		<input type="number" name="max_grade" min="0" max="100" required>
	</label>
	<input type="submit" value = "Add Project">
</form>

{% endblock %}
